<!DOCTYPE html>
<html ng-app="custom-webapp-ui" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    .scrollable-container {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: calc(100% - 40px);
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }
    .container h1 {
      text-align: center;
      color: #419144;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .sports-container ul {
      padding: 0;
      list-style: none;
    }
    .sports-container ul li {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      padding: 8px;
      background: #f1f1f1;
      border-radius: 5px;
      align-items: center;
    }
    .sports-container ul li button {
      background: #e74c3c;
      border: none;
      color: white;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #419144;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #357a38;
    }

    button.disabled {
      background: #ccc;
      cursor: not-allowed;
    }

  </style>
</head>
<body ng-controller="CustomUIController">
  <div class="scrollable-container">
    <div class="container">
      <h1>Registo HABITS.IO B2</h1>
      <label for="name">Nombre:</label>
      <input type="text" id="name" ng-model="userInfo.name" placeholder="Indica como quieres que te llamemos">

      <label for="age">Edad:</label>
      <input type="number" id="age" ng-model="userInfo.age" placeholder="쯅os dices tu edad?游뗵">

      <label for="habits">H치bitos a mantener:</label>
      <input type="text" id="habits" ng-model="newHabit" placeholder="춰Vamos a mejorar esos h치bitos!">
      <button ng-click="addHabit()">A침adir h치bito</button>
      <div class="sports-container">
        <ul>
          <li ng-repeat="habit in userInfo.habits track by $index">
            {{ habit }} <button ng-click="removeHabit($index)">x</button>
          </li>
        </ul>
      </div>

      <label for="goals">Objetivos:</label>
      <input type="text" id="goal1" ng-model="userInfo.goals[0]" placeholder="Primer objetivo">
      <input type="text" id="goal2" ng-model="userInfo.goals[1]" placeholder="Segundo objetivo">
      <input type="text" id="goal3" ng-model="userInfo.goals[2]" placeholder="Tercer objetivo">

    </div>
  </div>

  <script>
    angular.module("custom-webapp-ui", [])
      .controller("CustomUIController", function ($scope) {
        $scope.userInfo = {
          name: "",
          age: "",
          habits: [],
          goals: ["", "", ""]
        };
        $scope.newHabit = "";
  
        // Funci칩n para a침adir un h치bito
        $scope.addHabit = function () {
          if ($scope.newHabit.trim()) {
            $scope.userInfo.habits.push($scope.newHabit.trim());
            $scope.newHabit = "";
            $scope.updateMainButton();
          }
        };
  
        // Funci칩n para eliminar un h치bito
        $scope.removeHabit = function (index) {
          $scope.userInfo.habits.splice(index, 1);
          $scope.updateMainButton();
        };
  
        // Funci칩n para enviar datos al WebApp
        $scope.submit = function () {
          const data = JSON.stringify($scope.userInfo);
          window.Telegram.WebApp.sendData(data);
        };
  
        // Verificar si todos los campos est치n completos
        $scope.isFormComplete = function () {
          return $scope.userInfo.name.trim() &&
            $scope.userInfo.age &&
            $scope.userInfo.habits.length > 0 &&
            $scope.userInfo.goals.every(goal => goal.trim());
        };
  
        // Actualizar el bot칩n principal
        $scope.updateMainButton = function () {
          const mainButton = window.Telegram.WebApp.MainButton;
  
          if ($scope.isFormComplete()) {
            mainButton.text = "游눩 Completar registro 游눩";
            mainButton.enable();
            mainButton.color = "#419144"; // Color verde
          } else {
            mainButton.text = "游뛂 Completa todos los campos 游뛂";
            mainButton.disable();
            mainButton.color = "#ccc"; // Color gris
          }
        };
  
        // Monitorear cambios en el formulario
        $scope.$watchGroup([
          "userInfo.name",
          "userInfo.age",
          "userInfo.habits.length",
          "userInfo.goals[0]",
          "userInfo.goals[1]",
          "userInfo.goals[2]"
        ], $scope.updateMainButton);
  
        // Inicializar el bot칩n principal
        const mainButton = window.Telegram.WebApp.MainButton;
        mainButton.text = "游뛂 Completa todos los campos 游뛂";
        mainButton.disable();
        mainButton.color = "#ccc"; // Color gris
        mainButton.show();
      });

      // Vincular la funci칩n submit al evento onClick del bot칩n principal
        mainButton.onClick(function () {
          $scope.submit();
          $scope.$apply(); // Forzar la actualizaci칩n de AngularJS despu칠s del env칤o
        });
  </script>


</body>
</html>
