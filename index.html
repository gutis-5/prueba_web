<html ng-app="custom-webapp-ui" lang="en">
  <head>
    <!-- Load the Telegram Library -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Load the AngularJS Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #72edf2 0%, #5151e5 100%);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #fff;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input[type="text"], input[type="number"] {
        width: 100%;
        padding: 8px 10px;
        border: none;
        border-radius: 8px;
        margin-top: 5px;
      }
      input[type="text"]:focus, input[type="number"]:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }
      .sports-container ul {
        padding: 0;
        margin: 10px 0 0;
        list-style: none;
      }
      .sports-container ul li {
        background: rgba(255, 255, 255, 0.2);
        padding: 5px 10px;
        margin-bottom: 5px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .sports-container ul li button {
        background: red;
        border: none;
        color: white;
        border-radius: 50%;
        cursor: pointer;
        padding: 5px;
        font-size: 14px;
      }
      button.add-btn {
        background: #00c853;
        border: none;
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        display: block;
        width: 100%;
        font-size: 16px;
      }
      button.add-btn:hover {
        background: #00b347;
      }
      button#submit {
        background: #1e88e5;
        border: none;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        display: block;
        width: 100%;
        font-size: 18px;
      }
      button#submit:hover {
        background: #1565c0;
      }
    </style>
    <script>
      // Initialize the AngularJS application
      angular.module("custom-webapp-ui", []).controller('CustomUIController', function CustomUIController($scope) {
        // Initialize user input fields
        $scope.userInfo = {
          name: "",
          age: "",
          sports: [], // List of sports
          goals: {
            goal1: "",
            goal2: "",
            goal3: ""
          }
        };

        // Add a new sport to the list
        $scope.newSport = "";
        $scope.addSport = function () {
          if ($scope.newSport.trim()) {
            $scope.userInfo.sports.push($scope.newSport.trim());
            $scope.newSport = ""; // Clear input after adding
          }
        };

        // Remove a sport from the list
        $scope.removeSport = function (index) {
          $scope.userInfo.sports.splice(index, 1);
        };

        // Initialize the "Save" button for Telegram
        const mainButton = window.Telegram.WebApp.MainButton;
        mainButton.text = "Submit Information";
        mainButton.enable();
        mainButton.show();

        // Define action on button click
        mainButton.onClick(function () {
          // Send userInfo as a JSON string to the backend
          window.Telegram.WebApp.sendData(JSON.stringify($scope.userInfo));
        });
      });
    </script>
  </head>
  <body ng-controller="CustomUIController">
    <div class="container">
      <h1>User Information</h1>
      <!-- Input for Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" ng-model="userInfo.name" placeholder="Enter your name">

      <!-- Input for Age -->
      <label for="age">Age:</label>
      <input type="number" id="age" ng-model="userInfo.age" placeholder="Enter your age">

      <!-- Input for Sports -->
      <label for="sports">Favorite Sports:</label>
      <input type="text" id="sports" ng-model="newSport" placeholder="Enter a sport">
      <button class="add-btn" ng-click="addSport()">Add Sport</button>
      <div class="sports-container">
        <ul>
          <li ng-repeat="sport in userInfo.sports track by $index">
            {{sport}} <button ng-click="removeSport($index)">x</button>
          </li>
        </ul>
      </div>

      <!-- Input for Goals -->
      <label>Goals:</label>
      <div>
        <label for="goal1">Goal 1:</label>
        <input type="text" id="goal1" ng-model="userInfo.goals.goal1" placeholder="Enter your first goal">
      </div>
      <div>
        <label for="goal2">Goal 2:</label>
        <input type="text" id="goal2" ng-model="userInfo.goals.goal2" placeholder="Enter your second goal">
      </div>
      <div>
        <label for="goal3">Goal 3:</label>
        <input type="text" id="goal3" ng-model="userInfo.goals.goal3" placeholder="Enter your third goal">
      </div>

      <!-- Submit Button -->
      <button id="submit" ng-click="submit()">Submit Information</button>
    </div>
  </body>
</html>
