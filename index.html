<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Imprescindible para adaptar a m√≥vil -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de H√°bitos - Telegram WebApp</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    /* Secci√≥n "H√°bitos registrados" */
    #habitosSeleccionadosContainer {
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    #habitosSeleccionadosContainer h2 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
      font-weight: 600;
    }
    #selectedHabitsList {
      font-size: 0.9rem;
      color: #666;
      min-height: 20px;
    }

    /* Acorde√≥n */
    .accordion {
      border: 1px solid #eee;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #fff;
    }
    .accordion-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background-color: #fafafa;
      cursor: pointer;
    }
    .accordion-header h3 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .accordion-content.open {
      padding: 15px;
      border-top: 1px solid #eee;
    }

    /* Grid responsive de h√°bitos */
    .habit-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 10px;
    }
    .habit-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 8px;
      cursor: pointer;
      background-color: #fff;
      transition: background-color 0.2s;
    }
    .habit-item:hover {
      background-color: #fdfdfd;
    }
    .habit-item.selected {
      border-color: #ff9090;
      background-color: #ffecee;
    }
    .habit-label {
      display: flex;
      align-items: center;
      gap: 8px;
      pointer-events: none;
      font-size: 0.95rem;
    }
    .habit-icon {
      font-size: 1.3rem;
    }
    .plus-btn {
      background-color: transparent;
      border: none;
      font-size: 1.2rem;
      color: #f06292;
      cursor: pointer;
    }

    /* Campo personalizado (emoji + texto) */
    .custom-habit-wrapper {
      grid-column: span 2;
      display: flex;
      gap: 6px;
      align-items: center;
      padding: 10px;
      margin-top: 10px;
      border-top: 1px dashed #ddd;
    }
    .custom-emoji-input {
      width: 50px;
      text-align: center;
      border: 1px solid #eee;
      border-radius: 6px;
      font-size: 1rem;
      padding: 6px;
    }
    .custom-habit-input {
      flex: 1;
      padding: 6px;
      border: 1px solid #eee;
      border-radius: 6px;
      font-size: 1rem;
    }
    .custom-habit-btn {
      background-color: #f06292;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .custom-habit-btn:hover {
      background-color: #ec407a;
    }

    /* Objetivos */
    #objetivosContainer {
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      margin-bottom: 60px; /* espacio para el MainButton de Telegram */
    }
    #objetivosContainer h2 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
      font-weight: 600;
    }
    #objetivosList {
      font-size: 0.9rem;
      color: #333;
    }
    .objetivo-row {
      margin-bottom: 15px;
    }
    .objetivo-row label {
      font-weight: 600;
      min-width: 120px;
      display: inline-block;
      margin-bottom: 5px;
    }
    .objetivo-plus-btn {
      background-color: #f06292;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.8rem;
      margin-left: 10px;
    }
    .objetivo-content {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    .objetivo-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #eee;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .remove-objetivo-btn {
      background-color: #bbb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .remove-objetivo-btn:hover {
      background-color: #999;
    }
    .frequency-row {
      margin-left: 30px;
      margin-top: 5px;
    }
    .frequency-select {
      padding: 5px 8px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Gestor de H√°bitos repetido</h1>

  <div class="input-group">
    <label for="nombre">Nombre *</label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
  </div>
  <div class="input-group">
    <label for="edad">Edad *</label>
    <input type="number" id="edad" placeholder="Ingresa tu edad">
  </div>

  <div id="habitosSeleccionadosContainer">
    <h2>H√°bitos registrados *</h2>
    <div id="selectedHabitsList">(vac√≠o)</div>
  </div>

  <!-- Acordeones: Ejemplo de 2 categor√≠as. A√±ade m√°s si lo deseas. -->
  <div class="accordion" data-category="Salud">
    <div class="accordion-header">
      <h3>Salud</h3><span>+</span>
    </div>
    <div class="accordion-content">
      <div class="habit-list">
        <div class="habit-item" data-habit="Beber agua" data-category="Salud">
          <div class="habit-label">
            <span class="habit-icon">üíß</span>
            <span>Beber agua</span>
          </div>
          <button class="plus-btn">+</button>
        </div>
        <div class="habit-item" data-habit="Comer frutas" data-category="Salud">
          <div class="habit-label">
            <span class="habit-icon">üçì</span>
            <span>Comer frutas</span>
          </div>
          <button class="plus-btn">+</button>
        </div>
        <div class="habit-item" data-habit="Comer verduras" data-category="Salud">
          <div class="habit-label">
            <span class="habit-icon">ü•¶</span>
            <span>Comer verduras</span>
          </div>
          <button class="plus-btn">+</button>
        </div>
        <div class="custom-habit-wrapper">
          <input type="text" class="custom-emoji-input" placeholder="Emoji">
          <input type="text" class="custom-habit-input" placeholder="H√°bito personalizado...">
          <button class="custom-habit-btn">Agregar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="accordion" data-category="Deporte">
    <div class="accordion-header">
      <h3>Deporte</h3><span>+</span>
    </div>
    <div class="accordion-content">
      <div class="habit-list">
        <div class="habit-item" data-habit="Caminar" data-category="Deporte">
          <div class="habit-label">
            <span class="habit-icon">üö∂‚Äç‚ôÇÔ∏è</span>
            <span>Caminar</span>
          </div>
          <button class="plus-btn">+</button>
        </div>
        <div class="habit-item" data-habit="Correr" data-category="Deporte">
          <div class="habit-label">
            <span class="habit-icon">üèÉ‚Äç‚ôÇÔ∏è</span>
            <span>Correr</span>
          </div>
          <button class="plus-btn">+</button>
        </div>
        <div class="habit-item" data-habit="Yoga" data-category="Deporte">
          <div class="habit-label">
            <span class="habit-icon">üßò‚Äç‚ôÄÔ∏è</span>
            <span>Yoga</span>
          </div>
          <button class="plus-btn">+</button>
        </div>
        <div class="custom-habit-wrapper">
          <input type="text" class="custom-emoji-input" placeholder="Emoji">
          <input type="text" class="custom-habit-input" placeholder="H√°bito personalizado...">
          <button class="custom-habit-btn">Agregar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="objetivosContainer">
    <h2>Objetivos</h2>
    <div id="objetivosList"></div>
  </div>

  <script>
    /***********************************************
     * L√≥gica para Telegram WebApp MainButton
     ***********************************************/
    let tg = null;
    if (window.Telegram && window.Telegram.WebApp) {
      tg = window.Telegram.WebApp;
      // Indicar que la WebApp ya est√° lista
      tg.ready(); 
      // Configurar bot√≥n principal de Telegram
      const mainButton = tg.MainButton;
      mainButton.text = "üö´ Completa todos los campos üö´";
      mainButton.disable();
      mainButton.color = "#ccc";
      mainButton.show(); 
    }

    const MAX_HABITS = 5;
    let selectedCount = 0;
    const objectivesMap = {}; // { habito: {text:'', freq:'semanal'}, ... }
    const togglesMap = {};    // { habito: boolean }

    const selectedHabitsList = document.getElementById('selectedHabitsList');
    const objetivosContainer = document.getElementById('objetivosContainer');
    const objetivosList = document.getElementById('objetivosList');

    // Acorde√≥n
    document.querySelectorAll('.accordion').forEach(accordion => {
      const header = accordion.querySelector('.accordion-header');
      const content = accordion.querySelector('.accordion-content');
      header.addEventListener('click', () => {
        const isOpen = content.classList.contains('open');
        document.querySelectorAll('.accordion-content').forEach(ac => {
          ac.classList.remove('open');
          ac.style.maxHeight = null;
        });
        if (!isOpen) {
          content.classList.add('open');
          content.style.maxHeight = content.scrollHeight + 'px';
        }
      });
    });

    // Seleccionar/deseleccionar
    document.querySelectorAll('.habit-item').forEach(item => {
      item.addEventListener('click', e => {
        e.stopPropagation();
        if(!item.classList.contains('selected')){
          if(selectedCount < MAX_HABITS){
            item.classList.add('selected');
            selectedCount++;
          } else {
            alert('M√°ximo de 5 h√°bitos alcanzado.');
          }
        } else {
          item.classList.remove('selected');
          selectedCount--;
          delete objectivesMap[item.dataset.habit];
          delete togglesMap[item.dataset.habit];
        }
        refreshUI();
      });
    });

    // Agregar h√°bito personalizado
    document.querySelectorAll('.custom-habit-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        e.stopPropagation();
        const parent = btn.closest('.habit-list');
        const emojiInput = parent.querySelector('.custom-emoji-input');
        const input = parent.querySelector('.custom-habit-input');
        const customEmoji = emojiInput.value.trim() || '‚≠ê';
        const customName = input.value.trim();
        if(!customName){
          alert('Ingresa un nombre para el h√°bito.');
          return;
        }
        if(selectedCount >= MAX_HABITS){
          alert('M√°ximo de 5 h√°bitos alcanzado.');
          return;
        }

        const accordion = btn.closest('.accordion');
        const category = accordion.dataset.category || 'Personalizado';

        const newHabit = document.createElement('div');
        newHabit.className = 'habit-item selected';
        newHabit.dataset.habit = customName;
        newHabit.dataset.category = category;
        newHabit.innerHTML = `
          <div class="habit-label">
            <span class="habit-icon">${customEmoji}</span>
            <span>${customName}</span>
          </div>
          <button class="plus-btn">+</button>
        `;
        selectedCount++;

        emojiInput.value = '';
        input.value = '';

        newHabit.addEventListener('click', (ev) => {
          ev.stopPropagation();
          if(newHabit.classList.contains('selected')){
            newHabit.classList.remove('selected');
            selectedCount--;
            delete objectivesMap[newHabit.dataset.habit];
            delete togglesMap[newHabit.dataset.habit];
          } else {
            if(selectedCount < MAX_HABITS){
              newHabit.classList.add('selected');
              selectedCount++;
            } else {
              alert('M√°ximo de 5 h√°bitos alcanzado.');
            }
          }
          refreshUI();
        });

        parent.insertBefore(newHabit, parent.querySelector('.custom-habit-wrapper'));
        refreshUI();
      });
    });

    // UI
    function refreshUI(){
      updateSelectedHabitsDisplay();
      updateObjectivesDisplay();
      updateMainButton(); 
    }

    function updateSelectedHabitsDisplay(){
      const selectedItems = document.querySelectorAll('.habit-item.selected');
      if(selectedItems.length === 0){
        selectedHabitsList.textContent = '(vac√≠o)';
      } else {
        const arr = [];
        selectedItems.forEach(i => arr.push(i.dataset.habit));
        selectedHabitsList.textContent = arr.join(', ');
      }
    }

    function updateObjectivesDisplay(){
      const selectedItems = document.querySelectorAll('.habit-item.selected');
      objetivosList.innerHTML = '';
      if(selectedItems.length === 0){
        objetivosContainer.style.display = 'none';
        return;
      }
      objetivosContainer.style.display = 'block';

      selectedItems.forEach(item => {
        const habitName = item.dataset.habit;
        if(!objectivesMap[habitName]){
          objectivesMap[habitName] = { text:'', freq:'semanal' };
        }
        if(togglesMap[habitName] === undefined){
          togglesMap[habitName] = false;
        }

        const row = document.createElement('div');
        row.className = 'objetivo-row';

        const label = document.createElement('label');
        label.textContent = habitName + ':';
        row.appendChild(label);

        if(!togglesMap[habitName]){
          const plusBtn = document.createElement('button');
          plusBtn.className = 'objetivo-plus-btn';
          plusBtn.textContent = '+';
          plusBtn.addEventListener('click', () => {
            togglesMap[habitName] = true;
            updateObjectivesDisplay();
          });
          row.appendChild(plusBtn);
        } else {
          const contentDiv = document.createElement('div');
          contentDiv.className = 'objetivo-content';

          const inputObj = document.createElement('input');
          inputObj.type = 'text';
          inputObj.className = 'objetivo-input';
          inputObj.value = objectivesMap[habitName].text;
          inputObj.addEventListener('input', () => {
            objectivesMap[habitName].text = inputObj.value;
          });
          contentDiv.appendChild(inputObj);

          const removeBtn = document.createElement('button');
          removeBtn.className = 'remove-objetivo-btn';
          removeBtn.textContent = 'Quitar';
          removeBtn.addEventListener('click', () => {
            togglesMap[habitName] = false;
            objectivesMap[habitName] = { text:'', freq:'semanal' };
            updateObjectivesDisplay();
          });
          contentDiv.appendChild(removeBtn);

          row.appendChild(contentDiv);

          // Frecuencia
          const freqDiv = document.createElement('div');
          freqDiv.className = 'frequency-row';
          const freqSelect = document.createElement('select');
          freqSelect.className = 'frequency-select';
          freqSelect.innerHTML = `
            <option value="diaria">Diaria</option>
            <option value="semanal">Semanal</option>
            <option value="mensual">Mensual</option>
          `;
          freqSelect.value = objectivesMap[habitName].freq;
          freqSelect.addEventListener('change', () => {
            objectivesMap[habitName].freq = freqSelect.value;
          });
          freqDiv.appendChild(freqSelect);

          row.appendChild(freqDiv);
        }
        objetivosList.appendChild(row);
      });
    }

    // L√≥gica del mainButton
    function updateMainButton(){
      if(!tg) return;  // Si no estamos en Telegram, no hacemos nada
      const mainButton = tg.MainButton;
      const nombre = document.getElementById('nombre').value.trim();
      const edad = document.getElementById('edad').value.trim();
      const selectedItems = document.querySelectorAll('.habit-item.selected');

      // Mismo snippet que diste
      if(nombre && edad && selectedItems.length > 0){
        mainButton.text = "üí™ Completar registro üí™";
        mainButton.enable();
        mainButton.color = "#419144"; // verde
        mainButton.onClick(sendToTelegram);
      } else {
        mainButton.text = "üö´ Completa todos los campos üö´";
        mainButton.disable();
        mainButton.color = "#ccc";
      }
    }

    function sendToTelegram(){
      const payload = buildTelegramPayload();
      const dataStr = JSON.stringify(payload);
      // Enviar datos al bot
      tg.sendData(dataStr);
      alert("Datos enviados a Telegram:\n" + dataStr);
    }

    function buildTelegramPayload(){
      const nombre = document.getElementById('nombre').value.trim();
      const edad = document.getElementById('edad').value.trim();
      const selectedItems = document.querySelectorAll('.habit-item.selected');

      const habitoTuplas = [];
      const objetivoTuplas = [];

      selectedItems.forEach(item => {
        const habitName = item.dataset.habit;
        const category = item.dataset.category || 'Personalizado';
        habitoTuplas.push([category, habitName]);

        const { text, freq } = objectivesMap[habitName] || {text:'', freq:'semanal'};
        if(togglesMap[habitName] === true){
          objetivoTuplas.push([category, habitName, text, freq]);
        }
      });

      return {
        "Nombre": nombre,
        "Edad": edad,
        "Habito": habitoTuplas,
        "Objetivos": objetivoTuplas
      };
    }

    // Listeners
    document.getElementById('nombre').addEventListener('input', refreshUI);
    document.getElementById('edad').addEventListener('input', refreshUI);

    refreshUI();
  </script>
</body>
</html>
