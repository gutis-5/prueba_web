<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depuración de WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Confirmar que la WebApp se ha inicializado
        console.log("Inicializando WebApp...");
        if (Telegram.WebApp.initData) {
            console.log("WebApp inicializada correctamente:", Telegram.WebApp.initData);
        } else {
            console.error("Error: La WebApp no se inicializó correctamente.");
        }

        function sendAge() {
            const ageInput = document.getElementById('age').value;

            if (ageInput && !isNaN(ageInput)) {
                const data = { age: ageInput }; // Crear JSON
                console.log("Datos a enviar:", data);

                try {
                    Telegram.WebApp.sendData(JSON.stringify(data));
                    console.log("Datos enviados correctamente.");
                    alert("Tu edad ha sido enviada al bot.");
                } catch (error) {
                    console.error("Error enviando datos al bot:", error);
                }
            } else {
                console.warn("Entrada inválida. Por favor, ingresa un número válido.");
                alert("Por favor, ingresa un número válido.");
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Introduce tu Edad</h1>
        <input type="number" id="age" placeholder="Tu edad" min="0" max="120" required>
        <button onclick="sendAge()">Enviar</button>
    </div>
</body>
</html>
