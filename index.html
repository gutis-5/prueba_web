<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Edad</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Introduce tu Edad</h1>
        <input type="number" id="age" placeholder="Tu edad" min="0" max="120" required>
        <button onclick="sendAge()">Enviar</button>
    </div>

    <script>
        function sendAge() {
            // Obtén el valor de la edad ingresada
            const age = document.getElementById('age').value;

            if (age) {
                // Envía los datos al bot usando Telegram WebApp API
                Telegram.WebApp.sendData(JSON.stringify({ age: age }));
                
                // Opcional: Mensaje de confirmación local
                alert("Tu edad ha sido enviada al bot.");
            } else {
                alert("Por favor, ingresa una edad válida.");
            }
        }
    </script>
</body>
</html>
