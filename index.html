<!DOCTYPE html>
<html ng-app="custom-webapp-ui" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    .scrollable-container {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: calc(100% - 40px);
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }
    .container h1 {
      text-align: center;
      color: #419144;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .sports-container ul {
      padding: 0;
      list-style: none;
    }
    .sports-container ul li {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      padding: 8px;
      background: #f1f1f1;
      border-radius: 5px;
      align-items: center;
    }
    .sports-container ul li button {
      background: #e74c3c;
      border: none;
      color: white;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #419144;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #357a38;
    }

    button.disabled {
      background: #ccc;
      cursor: not-allowed;
    }

  </style>
</head>
<body ng-controller="CustomUIController">
  <div class="scrollable-container">
    <div class="container">
      <h1>Registo HABITS.IO</h1>
      <label for="name">Nombre:</label>
      <input type="text" id="name" ng-model="userInfo.name" placeholder="Indica como quieres que te llamemos">

      <label for="age">Edad:</label>
      <input type="number" id="age" ng-model="userInfo.age" placeholder="¬øNos dices tu edad?üôÇ">

      <label for="habits">H√°bitos a mantener:</label>
      <input type="text" id="habits" ng-model="newHabit" placeholder="¬°Vamos a mejorar esos h√°bitos!">
      <button ng-click="addHabit()">A√±adir h√°bito</button>
      <div class="sports-container">
        <ul>
          <li ng-repeat="habit in userInfo.habits track by $index">
            {{ habit }} <button ng-click="removeHabit($index)">x</button>
          </li>
        </ul>
      </div>

      <label for="goals">Objetivos:</label>
      <input type="text" id="goal1" ng-model="userInfo.goals[0]" placeholder="Primer objetivo">
      <input type="text" id="goal2" ng-model="userInfo.goals[1]" placeholder="Segundo objetivo">
      <input type="text" id="goal3" ng-model="userInfo.goals[2]" placeholder="Tercer objetivo">

    </div>
  </div>

  <script>
    angular.module("custom-webapp-ui", [])
      .controller("CustomUIController", function ($scope) {
        $scope.userInfo = {
          name: "",
          age: "",
          habits: [], // Cambiar sports a habits
          goals: ["", "", ""]
        };
        $scope.newHabit = ""; // Cambiar newSport a newHabit

        $scope.addHabit = function () { // Cambiar addSport a addHabit
          if ($scope.newHabit.trim()) {
            $scope.userInfo.habits.push($scope.newHabit.trim()); // Usar habits
            $scope.newHabit = "";
          }
        };

        $scope.removeHabit = function (index) { // Cambiar removeSport a removeHabit
          $scope.userInfo.habits.splice(index, 1); // Usar habits
        };

        $scope.submit = function () {
          const data = JSON.stringify($scope.userInfo);
          window.Telegram.WebApp.sendData(data);
        };

        const mainButton = window.Telegram.WebApp.MainButton;
        mainButton.text = "üí™ Completar registro üí™";
        mainButton.enable();
        mainButton.show();
        mainButton.onClick($scope.submit);
      });

    let lastHeight = window.innerHeight;

    function adjustHeight() {
      const currentHeight = window.innerHeight;
      if (Math.abs(currentHeight - lastHeight) > 50) { // Update only if height changes significantly
        const container = document.querySelector('.scrollable-container');
        container.style.height = `${currentHeight}px`;
        lastHeight = currentHeight;
      }
    }

    window.addEventListener('load', adjustHeight);
    window.addEventListener('resize', adjustHeight);
  </script>
</body>
</html>
