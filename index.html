<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Test</title>
</head>
<body>
    <h1>Simple Form</h1>
    <form id="testForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Your Name"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" placeholder="Your Age"><br><br>

        <button type="button" onclick="sendData()">Submit</button>
    </form>

    <script>
        function sendData() {
            // Collect form data
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;

            // Create a simple data object
            const data = { name, age };

            // Check if Telegram.WebApp is available and send data
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(data));
                console.log("Data sent to Telegram:", data);
            } else {
                alert("Telegram WebApp is not available.");
            }
        }
    </script>
</body>
</html>
