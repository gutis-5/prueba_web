<html ng-app="custom-webapp-ui" lang="en">
  <head>
    <!-- Load the Telegram Library -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Load the AngularJS Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f3f9fe, #dff6fd);
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #4a90e2;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input[type="text"], input[type="number"] {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-top: 5px;
      }
      input[type="text"]:focus, input[type="number"]:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
      }
      .habits-container ul {
        padding: 0;
        margin: 10px 0 0;
        list-style: none;
      }
      .habits-container ul li {
        background: #e9f5fe;
        padding: 5px 10px;
        margin-bottom: 5px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .habits-container ul li button {
        background: red;
        border: none;
        color: white;
        border-radius: 50%;
        cursor: pointer;
        padding: 5px;
        font-size: 14px;
      }
      button.add-btn, button#submit {
        background: #4a90e2;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        display: block;
        width: 100%;
        font-size: 16px;
      }
      button.add-btn:hover, button#submit:hover {
        background: #3a78c2;
      }
    </style>
    <script>
      angular.module("custom-webapp-ui", []).controller('CustomUIController', function CustomUIController($scope) {
        $scope.userInfo = {
          name: "",
          age: "",
          habits: [],
          goals: {
            goal1: "",
            goal2: "",
            goal3: ""
          }
        };
        $scope.newHabit = "";
        $scope.addHabit = function () {
          if ($scope.newHabit.trim()) {
            $scope.userInfo.habits.push($scope.newHabit.trim());
            $scope.newHabit = "";
          }
        };
        $scope.removeHabit = function (index) {
          $scope.userInfo.habits.splice(index, 1);
        };
        const mainButton = window.Telegram.WebApp.MainButton;
        mainButton.text = "Submit Information";
        mainButton.enable();
        mainButton.show();
        mainButton.onClick(function () {
          window.Telegram.WebApp.sendData(JSON.stringify($scope.userInfo));
        });
      });
    </script>
  </head>
  <body ng-controller="CustomUIController">
    <div class="container">
      <h1>Registro de Usuario</h1>
      <label for="name">Nombre:</label>
      <input type="text" id="name" ng-model="userInfo.name" placeholder="Ingresa tu nombre">

      <label for="age">Edad:</label>
      <input type="number" id="age" ng-model="userInfo.age" placeholder="Ingresa tu edad">

      <label for="habits">H치bitos que quieres seguir:</label>
      <input type="text" id="habits" ng-model="newHabit" placeholder="Escribe un h치bito">
      <button class="add-btn" ng-click="addHabit()">Agregar H치bito</button>
      <div class="habits-container">
        <ul>
          <li ng-repeat="habit in userInfo.habits track by $index">
            {{habit}} <button ng-click="removeHabit($index)">x</button>
          </li>
        </ul>
      </div>

      <label>Objetivos:</label>
      <div>
        <label for="goal1">Objetivo 1:</label>
        <input type="text" id="goal1" ng-model="userInfo.goals.goal1" placeholder="Escribe tu primer objetivo">
      </div>
      <div>
        <label for="goal2">Objetivo 2:</label>
        <input type="text" id="goal2" ng-model="userInfo.goals.goal2" placeholder="Escribe tu segundo objetivo">
      </div>
      <div>
        <label for="goal3">Objetivo 3:</label>
        <input type="text" id="goal3" ng-model="userInfo.goals.goal3" placeholder="Escribe tu tercer objetivo">
      </div>

      <button id="submit">Enviar Informaci칩n</button>
    </div>
  </body>
</html>
