<html ng-app="custom-webapp-ui" lang="en">
  <head>
    <!-- Load the Telegram Library -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Load the AngularJS Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
      // Initialize the AngularJS app and controller
      angular.module("custom-webapp-ui", []).controller('CustomUIController', function CustomUIController($scope) {
        // Initialize the form fields
        $scope.user = {
          name: "",
          age: "",
          sports: [],
          goals: ["", "", ""]
        };

        // List of available sports for the multi-select
        $scope.availableSports = ["Football", "Basketball", "Tennis", "Swimming", "Running", "Cycling"];

        // Configure the Telegram MainButton
        const mainButton = window.Telegram.WebApp.MainButton;
        mainButton.text = "Submit Registration";
        mainButton.enable();
        mainButton.show();

        // Handle button click to send user data
        mainButton.onClick(function () {
          window.Telegram.WebApp.sendData(JSON.stringify($scope.user));
        });
      });
    </script>
  </head>
  <body ng-controller="CustomUIController">
    <h1>User Registration</h1>
    <div>
      <label for="name">Name:</label>
      <input id="name" type="text" ng-model="user.name" placeholder="Enter your name" required>
    </div>
    <div>
      <label for="age">Age:</label>
      <input id="age" type="number" ng-model="user.age" placeholder="Enter your age" min="1" required>
    </div>
    <div>
      <label for="sports">Favorite Sports:</label>
      <select id="sports" multiple ng-model="user.sports">
        <option ng-repeat="sport in availableSports" value="{{sport}}">{{sport}}</option>
      </select>
    </div>
    <div>
      <label>Weekly Goals:</label>
      <div>
        <input type="text" ng-model="user.goals[0]" placeholder="Goal 1">
      </div>
      <div>
        <input type="text" ng-model="user.goals[1]" placeholder="Goal 2">
      </div>
      <div>
        <input type="text" ng-model="user.goals[2]" placeholder="Goal 3">
      </div>
    </div>
  </body>
</html>
