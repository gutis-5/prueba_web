<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Interactivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            font-size: 14px;
            font-weight: 700;
            margin-top: 10px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 4px rgba(76, 175, 80, 0.5);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .multiselect {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chip {
            display: inline-block;
            padding: 8px 12px;
            background: #e0f7fa;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
        }

        .chip:hover {
            background: #b2ebf2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <form id="userForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>

            <label for="sports">Deportes favoritos:</label>
            <div id="sports" class="multiselect">
                <span class="chip" onclick="toggleSport('Fútbol')">Fútbol</span>
                <span class="chip" onclick="toggleSport('Baloncesto')">Baloncesto</span>
                <span class="chip" onclick="toggleSport('Tenis')">Tenis</span>
                <span class="chip" onclick="toggleSport('Natación')">Natación</span>
                <span class="chip" onclick="toggleSport('Ciclismo')">Ciclismo</span>
            </div>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" min="1" placeholder="Tu edad" required>

            <button type="button" onclick="submitForm()">Enviar</button>
        </form>
    </div>

    <script>
        const selectedSports = new Set();

        function toggleSport(sport) {
            if (selectedSports.has(sport)) {
                selectedSports.delete(sport);
            } else {
                selectedSports.add(sport);
            }
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const sports = Array.from(selectedSports);
            const age = document.getElementById('age').value;

            if (!name || sports.length === 0 || !age) {
                alert("Por favor, completa todos los campos antes de enviar.");
                return;
            }

            // Enviar los datos al bot
            if (window.Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({ name, sports, age }));
            } else {
                alert('Formulario enviado. Telegram WebApp no está disponible.');
            }
        }
    </script>
</body>
</html>
